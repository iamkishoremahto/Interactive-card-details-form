<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid main_wrapper">
        <div class="row">
            <div class="col-sm-4 card_show">
                <div class="card_front">
                    <div class="front_details">
                        <img src="/images/card-logo.svg" alt="" class="img-fluid card_logo">
                        <div class="card_details_show">
                            <p id="c_number"><span id="number_1">0000</span> <span id="number_2">0000</span> <span id="number_3">0000</span> <span id="number_4">0000</span></p>
                            <div class="cardholder_details_show">
                                <p id="cardholder">card holder name</p>
                                <p id="expiry_mm_yy"><span id="mmShow">mm</span>/<span id="yyShow">yy</span></p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card_back">
                   <div class="cvc_wrapper_show">
                    <p id="cvcShow" class="cvc">000</p>
                   </div>
                </div>
            </div>
            <div class="col card_details">
                <form>
                    <div class="input_field_wrapper">
                        <label for="cardholder_name">cardholder name</label><br>
                        <input class="" maxlength="25" placeholder="e.g. Jane Appleseed" type="text" id="cardholder_name">
                        <p id="nameEmptyErr" class="invalidInput">Can't be blank</p>
                    </div>

                    <div class="input_field_wrapper">
                        <label for="card_number">card number</label><br>
                        <input maxlength="19" placeholder="e.g. 1234 5678 9236 1548" type="text" id="card_number">
                        <p id="cardInvalidError"  class="invalidInput">Can't be blank</p>
                    </div>

                    <div class="card_expire_details">
                        <div class="input_field_wrapper">
                            <label for="exp_date">exp. date (mm/yy)</label>
                            <div class="mm_yy_wrapper">
                                <input type="text" placeholder="MM" maxlength="2"  id="mm">
                                
                                <input type="text" placeholder="DD" maxlength="2" id="yy">
                            </div>
                            <p id = "mmYYError" class="invalidInput">Can't be blank</p>
            
                        </div>

                        <div class="input_field_wrapper">
                            <label for="cvc">cvc</label><br>
                            <input maxlength="3" placeholder="e.g. 123" type="text" id="cvc">
                            <p id="cvcNumberError" class="invalidInput">Can't be blank</p>
                        </div>
                    </div>

                    <button type="button" class="myBtn" id="confirmBtn">Confirm</button>
                </form>

                <div class="completed">
                    <img class="img-fluid" src="/images/icon-complete.svg" alt="completed">
                     <h2>Thank You!</h2>
                     <p>We've added your card details</p>
                     <button class="myBtn">Continue</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
